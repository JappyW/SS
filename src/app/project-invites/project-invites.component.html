

<div class="container ">        
    <div class="row justify-content-center" style="margin-top: 25px;" > 
      <div class="col-md-8 d-flex flex-column">         
        <input type="text" class="form-control mt-3" aria-label="Default" aria-describedby="inputGroup-sizing-default" [(ngModel)]="term" placeholder="Search...">
      </div>
    </div>  
    <div class="row align-items-center justify-content-center d-flex" style="margin-top: 25px;">
      <div class="col-md-6">
        <div *ngFor="let item of projects |filter:term |  paginate: { itemsPerPage: 5, currentPage: p }">
        <div class="card" style="margin-top: 20px;">
          <div class="card-body" >
            <h5 class="card-title">{{item.name}}</h5>
            <h6 class="card-subtitle muted">Description: {{item.description}}</h6>
            <span>Users:</span>
            <span *ngFor="let innerItem of item.users;">
                {{innerItem.email}}; 
            </span>
            <h6 class="" >Owner: {{item.owner}}</h6>
            <div class=" row justify-content-around pt-4">
              <button type="button" class="btn btn-primary" (click)="agree(item.id,item)">Agree</button>      
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#refuse-the-project-modal">Refuse</button>     
            </div>
            <div class="modal fade" id="refuse-the-project-modal" tabindex="-1" role="dialog" aria-labelledby="refuse-the-project-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="refuse-the-project-modal-label">Refuse the project?</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Do you realy want to refuse the project?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="refuse(item.id,item)">Refuse</button>
                    </div>
                  </div>
                </div>
              </div><!--delete-modal-->

          </div>          
        </div>          
      </div>
    </div>
    </div>
    <pagination-controls autoHide="true" responsive="true" class="text-center" (pageChange)="p = $event"></pagination-controls>
  </div>
