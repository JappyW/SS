
<div class="container"> 
        <h1 style="margin-top: 25px;" class="text-center">
          Welcome!
        </h1>      
        <div class="row justify-content-center" style="margin: 25px 0 25px 0;" > 
          <div class="col-md-8 d-flex flex-column align-items-center">         
            <button class="btn btn-primary mb-2" style="max-width: 40%" data-target="#create-project-modal" data-toggle="modal"><i class="fa fa-plus"></i> Create</button>
            <input type="text" class="form-control mt-3" aria-label="Default" aria-describedby="inputGroup-sizing-default" [(ngModel)]="term" placeholder="Search...">
          </div>
        </div>      

          <div class="modal fade" id="create-project-modal" tabindex="-1" role="dialog" aria-labelledby="create-project-modal-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="create-project-modal-label">Create New Project</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <input type="text" id="nameEdit" class="form-control" [(ngModel)]="projectName" placeholder="Name">
                    </div>
                    <div class="col-md-12">
                      <input type="text" class="form-control" [(ngModel)]="projectDescription" placeholder="Description">
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" [disabled]="(!projectName || !projectDescription)" (click)="create()">Create</button>
                </div>
              </div>
            </div>
          </div><!--create-modal-->

        <div class="row " style="margin-top: 25px;">
          <div class="col-md-12">
            <div class="card" style=" margin-top: 20px;" *ngFor="let item of projects|filter:term |  paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
              <div class="card-body row justify-content-around">
                <div class="col-md-3 d-flex flex-column">
                  <img class="img-fluid d-block mx-auto" style="border-radius: 100%;max-height: 80%;max-width: 80%;" src="https://pbs.twimg.com/profile_images/846659478120366082/K-kZVvT8_400x400.jpg" alt="New">
                  <h6 class="text-center pt-4" style="color: teal;">{{item.owner}}</h6>
                </div>
                <div class="col-md-9">
                  <div class="content mb-4 pb-3">
                    <h5 class="card-title">{{item.name}}</h5>
                    <h6 class="card-subtitle muted">{{item.description}}</h6>
                    <span *ngIf="item.users.length">Users:</span>
                    <div class="row justify-content-between p-1 ml-0 mr-0" *ngFor="let innerItem of item.users;" >
                      <span [ngClass]='{normal:innerItem.value, dimmed: !innerItem.value}'>{{innerItem.email}} </span>
                      <a href="#" class="card-link btn btn-danger btn-sm" data-target="#delete-the-user-modal" data-toggle="modal" [hidden] ="!checkRole(item)" *ngIf="innerItem.value" (click)="deleteUser(item,innerItem)"><i class="fa fa-user-times"></i></a>
                    </div>                   
                  </div>
                  <div class="row" style="position: absolute; bottom:0; right:30px;">                                    
                      <a href="#" class="card-link btn btn-warning" data-toggle="modal" data-target="#update-the-record-modal" [hidden]='!checkUsers(item.users) && !checkRole(item)' (click)="edit(item)"><i class="fa fa-edit"></i></a>
                      <a href="#" class="card-link btn btn-danger" data-toggle="modal" data-target="#delete-the-record-modal" [hidden]='!checkRole(item)'><i class="fa fa-trash"></i></a>                      
                  </div> 
                </div> 
              </div>            

              <div class="modal fade" id="delete-the-record-modal" tabindex="-1" role="dialog" aria-labelledby="delete-the-record-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="delete-the-record-modal-label">Delete</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Delete the record?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delete(item.id)">Delete</button>
                    </div>
                  </div>
                </div>
              </div><!--delete-modal-->

              <div class="modal fade" id="delete-the-user-modal" tabindex="-1" role="dialog" aria-labelledby="delete-the-user-modal-label" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="delete-the-user-modal-label">Delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Delete the user?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)=updateUser(item)>Delete</button>
                      </div>
                    </div>
                  </div>
                </div><!--delete--user-modal-->

              <div class="modal fade" id="update-the-record-modal" tabindex="-1" role="dialog" aria-labelledby="update-the-record-modal-label" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="update-the-record-modal-label">Edit</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                          <div class="col-md-12 mb-3">
                            <input type="text" class="form-control" [(ngModel)]="projectName" placeholder="Edit Name">
                          </div>
                          <div class="col-md-12">
                            <input type="text" class="form-control" [(ngModel)]="projectName" placeholder="Edit Description">
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="update(item)">Update</button>
                      </div>
                    </div>
                  </div>
                </div>  <!--update-modal-->  

            </div>
          </div>
        </div>
        <br>
        <pagination-controls autoHide="true" responsive="true" class="text-center" (pageChange)="p = $event"></pagination-controls>
       
       
      </div>
