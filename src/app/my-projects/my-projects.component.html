
<div class="container"> 
        <h1 style="margin-top: 25px;">
          {{title}}
        </h1> 
        <div class="row" style="margin-top: 25px;">
          <div class="col-md-3" >
            <input type="text" [(ngModel)]="term">            
            <div class="card" style="width: 18rem; margin-top: 20px;" [hidden]="!checkRole(item)" *ngFor="let item of projects|filter:term |  paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
              <div class="card-body" *ngIf="!item.isEdit; else elseBlock" >
                <h5 class="card-title">{{item.name}}</h5>
                <h6 class="card-subtitle text-muted">Description: {{item.description}}</h6>
                  <span>Users:</span>
                  <div  *ngFor="let innerItem of item.users;">
                    <span *ngIf="innerItem.value">{{innerItem.email}} </span>
                  </div>
                <h6 class="" >Owner: {{item.owner}}</h6>
            </div>            
          </div>
        </div>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
       
       
      </div>
