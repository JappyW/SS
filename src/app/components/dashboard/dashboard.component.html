<!-- Top navigation -->      
      <!-- Sidebar navigation -->
      <div class="container-fluid mt-4 ml-4 p-4 " style="max-width: 95%; background-color: #22242d;" >
        <div class="row" >
      
          <nav class="col-md-2 d-md-block  sidebar">
            <div class="sidebar-sticky">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active">
                    <i class="fa fa-user"></i> User Profile
                  </a>
                </li>
                <!-- Calling SignOut() Api from AuthService -->
                <li class="nav-item">
                  <a class="nav-link" (click)="authService.SignOut()">
                    <i class="fa fa-sign-out"></i> Log out
                  </a>
                </li>
              </ul>
            </div>
          </nav>
      
          <!-- Main content -->
          <main role="main" class="col-md-6 ml-4 col-lg-6  ">
            <div class="inner-adjust">
      
              <div class=" pb-2 mb-3 border-bottom">
                <h1 class="h2">User Profile</h1>
              </div>
              <!-- Show user data when logged in -->
              <div class="row" *ngIf="authService.userData as user">
                <div class="col-md-12">
                  <div class="media">                   
                    <div class="media-body">
                      <h1>Hello: <strong>{{(user.email) ? user.email : 'User'}}</strong></h1>
                      <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
                    </div>
                  </div>
                </div>
              </div>
      
            </div>
          </main>
      
        </div>
      </div>
