

<div class="container"> 
    <h1 style="margin-top: 25px;">
      {{title}}
    </h1>          
    <div class="row" style="margin-top: 25px;">
      <div class="col-md-3">
        <input type="text" [(ngModel)]="term" class="form-control">
        <div class="card" style="width: 18rem; margin-top: 20px;" *ngFor="let item of users |filter:term |  paginate: { itemsPerPage: 5, currentPage: p }">
          <div class="card-body" *ngIf="!item.isEdit; else elseBlock" >
            <h5 class="card-title" >{{item.email}}</h5>  
            <button type="button" data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-primary" (click)="checkUserProjects(item)">Add to Project</button>      
          </div>          
        </div> 
        <div class="card-body" >
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <select class="form-control" [(ngModel)]='selectedOption'  #product>
                    <option *ngFor="let project of projects" [ngValue]='project'>{{project.name}}</option>
                  </select>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button class="btn btn-primary" type="button" (click)="addToProject(selectedOption)">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>       
      </div>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
