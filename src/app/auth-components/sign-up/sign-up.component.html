<div class="container text-center mt-4">
  <div class="row justify-content-center d-flex">
    <div class="col-md-6 mr-4 ">
      <div class="authBlock card pb-4 pl-4 pr-4">
        <div class="header row text-left">
          <div class="sign-in-header col-md-6 p-2" routerLink="/sign-in">Sign In</div>
          <div class="sign-up-header col-md-6 p-2" routerLink="/register-user">Register</div>
        </div>
        <h3 class="mt-2">Sign Up</h3>
        <div class="form-group mt-3 ">
          <input type="text" class="form-control" placeholder="Username" #userName required minlength="6">
        </div>

        <div class="form-group mt-3">
          <input type="password" class="form-control" placeholder="Password" #userPassword required minlength="6">
        </div>

        <div class="form-group mt-3">
          <button type="button" class="btn btn-success"
            (click)="authService.SignUp(userName.value, userPassword.value)">Sign Up</button>
        </div>

        <div class="form-group ">
          <button type="button" class="btn btn-primary-boot" (click)="authService.GoogleAuth()">
            <i class="fa fa-google"></i>
            Continue with Google
          </button>
        </div>

        <div class="redirectToLogin">
          <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
        </div>
      </div>


    </div>
  </div>
</div>
