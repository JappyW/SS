<div class="container text-center mt-4">
  <div class="row justify-content-center d-flex">
    <div class="col-md-6 mr-4 ">
      <div class="authBlock card pb-4 pl-4 pr-4">
        <div class="header row text-left">
          <div class="sign-in-header col-md-6 p-2" routerLink="/sign-in">Sign In</div>
          <div class="sign-up-header col-md-6 p-2" routerLink="/register-user">Register</div>
        </div>
        <h3 class="mt-2">Sign In</h3>
        <div class="form-group mt-3 ">
          <input type="text" class="form-control" placeholder="Username" #userName required>
        </div>

        <div class="form-group mt-3">
          <input type="password" class="form-control" placeholder="Password" #userPassword required>
        </div>

        <div class="form-group mt-3">
          <button type="button" class="btn btn-success"
            (click)="authService.SignIn(userName.value, userPassword.value)">
            <span routerLink="/dashboard">Log In</span>
          </button>
          <p class="or mt-2">Or</p>
          <button type="button" class="btn btn-warning">
            <span routerLink="/register-user">Sign Up</span>
          </button>
        </div>
        <div class="forgotPassword ">
          <span routerLink="/forgot-password">Forgot Password?</span>
        </div>
        <div class="forgotPassword ">
            <span routerLink="/verify-email-address">Verify Email?</span>
          </div>
      </div>
    </div>
  </div>
