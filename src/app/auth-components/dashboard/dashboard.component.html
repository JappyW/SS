<div class="container mt-4 p-2 pl-4 card">
  <div class="row d-flex justify-content-between">
    <main role="main" class="col-md-8 col-lg-8  ">
      <div class="inner-adjust">

        <div class=" pb-2 mb-3 border-bottom">
          <h1 class="h2">User Profile</h1>
        </div>
        <div class="row d-flex align-items-center" *ngIf="authService.userData as user">
          <div class="col-md-4 p-4 mr-4">
            <img src="{{user.photoURL}}" alt="" style="border-radius: 100%" class="img-fluid d-block mx-auto">
          </div>
          <div class="col-md-6">
            <div class="media" *ngFor="let users of users">
              <div class="media-body">
                <h3>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h3>
                <p>{{(user.email) ? user.email : 'User'}}</p>
                <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>   
                <p class="card-text text-left" [hidden]="!users.userDescription">About User: {{users.userDescription? users.userDescription : ""}}</p>
                <div class="row justify-content-start p-2 ">
                  <span  class="btn btn-primary btn-sm m-2" *ngFor="let tags of users.userTags">{{tags.text}}</span>
                </div>            
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
    <nav class="col-md-2 d-md-block  sidebar text-right">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item" routerLink="/edit-profile">
            <a class="nav-link" routerLink="/edit-profile" style="text-decoration: none;">
              <i class="fa fa-edit"></i> Edit Profile
            </a>            
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fa fa-sign-out"></i> Log out
            </a>
          </li>          
        </ul>
      </div>
    </nav>

  </div>
</div>
