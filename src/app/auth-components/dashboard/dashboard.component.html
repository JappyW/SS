<!-- Top navigation -->      
      <!-- Sidebar navigation -->
      <div class="container mt-4 p-2 pl-4 card"  >
        <div class="row d-flex justify-content-between" >
          <!-- Main content -->
          <main role="main" class="col-md-6 col-lg-6  ">
            <div class="inner-adjust">
      
              <div class=" pb-2 mb-3 border-bottom">
                <h1 class="h2">User Profile</h1>
              </div>
              <!-- Show user data when logged in -->
              <div class="row" *ngIf="authService.userData as user">
                <div class="col-md-4 p-4 mr-4">
                    <img src="{{user.photoURL}}" alt="" style="border-radius: 100%" class="img-fluid d-block mx-auto" >
                </div>
                <div class="col-md-6">
                  <div class="media">                   
                    <div class="media-body">
                      <h3>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h3>
                      <p>{{(user.email) ? user.email : 'User'}}</p>
                      <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
                    </div>
                  </div>
                </div>
              </div>
      
            </div>
          </main>
          <nav class="col-md-2 d-md-block  sidebar text-right">
              <div class="sidebar-sticky">
                <ul class="nav flex-column">
                                 
                  <!-- Calling SignOut() Api from AuthService -->
                  <li class="nav-item">
                    <a class="nav-link" (click)="authService.SignOut()">
                      <i class="fa fa-sign-out"></i> Log out
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#upload-the-photo-modal" (click)="edit()">
                      <i class="fa fa-upload"></i> Edit Profile
                    </a>
                    <div class="modal fade" id="upload-the-photo-modal" tabindex="-1" role="dialog" aria-labelledby="upload-the-photo-modal-label" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="upload-the-photo-modal-label">Upload</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body form-group">
                            <input type="text" class="form-control mb-3" name="avatar" [(ngModel)]="avatar" required placeholder="Avatar">
                            <input type="text" class="form-control" name="displayName" [(ngModel)]="displayName" required placeholder="Display Name">

                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="uploadPhoto()">Save</button>
                          </div>
                        </div>
                      </div>
                    </div><!--delete-modal-->
                  </li>
                </ul>
              </div>
            </nav>
      
        </div>
      </div>
