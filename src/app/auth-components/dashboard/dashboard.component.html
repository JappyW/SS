<!-- Top navigation -->      
      <!-- Sidebar navigation -->
      <div class="container mt-4 p-2 pl-4 card"  >
        <div class="row d-flex justify-content-between" >
          <!-- Main content -->
          <main role="main" class="col-md-6 col-lg-6  ">
            <div class="inner-adjust">
      
              <div class=" pb-2 mb-3 border-bottom">
                <h1 class="h2">User Profile</h1>
              </div>
              <!-- Show user data when logged in -->
              <div class="row" *ngIf="authService.userData as user">
                <div class="col-md-6">
                  <div class="media">                   
                    <div class="media-body">
                      <h3>Hello: <strong>{{(user.email) ? user.email : 'User'}}</strong></h3>
                      <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
                    </div>
                  </div>
                </div>
              </div>
      
            </div>
          </main>
          <nav class="col-md-2 d-md-block  sidebar text-right">
              <div class="sidebar-sticky">
                <ul class="nav flex-column">
                                 
                  <!-- Calling SignOut() Api from AuthService -->
                  <li class="nav-item">
                    <a class="nav-link" (click)="authService.SignOut()">
                      <i class="fa fa-sign-out"></i> Log out
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
      
        </div>
      </div>
