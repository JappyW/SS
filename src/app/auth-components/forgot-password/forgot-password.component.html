<div class="container text-center mt-4">
  <div class="row justify-content-center d-flex">
    <div class="col-md-6 mr-4 ">
      <div class="authBlock card pb-4 pl-4 pr-4">
        <div class="header row text-left">
          <div class="sign-in-header col-md-6 p-2" routerLink="/sign-in">Sign In</div>
          <div class="sign-up-header col-md-6 p-2" routerLink="/register-user">Register</div>
        </div>
        <h3 class="mt-2">Reset Password</h3>
        <p class="text-center">Please enter your email address to request a password reset.</p>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
        </div>

        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="form-group">
          <input type="submit" class="btn btnPrimary" value="Reset Password"
            (click)="authService.ForgotPassword(passwordResetEmail.value)">
        </div>


        <div class="redirectToLogin">
          <span>Go back to ? <span class="redirect" routerLink="/sign-in">Log In</span></span>
        </div>
      </div>
    </div>
  </div>
